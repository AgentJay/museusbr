<div id="mapa_museu_<%= museu.nid %>" class="museu-subpages page museu-tabs page-mapa">
  <div class="mapa-imagem">
    <% if (museu.mapa != '') { %>
    <iframe width="600" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="<%= museu.mapa %>&ie=UTF8&amp;&amp;output=embed"></iframe>
    <% } %>
  </div>
  <div class="coluna-lateral">
    <div class="endereco"><%= museu.endereco %></div>
    <div class="telefone"><%= museu.telefone %></div>
    <div class="url"><a href="<%= museu.url %>"><%= museu.url %></a></div>
    <div class="horario_func"><strong><%= mensagens.horarioFuncionamentoTitulo %></strong> <br/><%= museu.horario_func %></div>
  </div>
</div>

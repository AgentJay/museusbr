<div id="tag_cloud">
  <% if (tag == 'todos' || tag == '')  { %>
  <a class='todos atual' href="#/todos/<%=localizacao %>">todos</a><br/><br/>
  <% } else { %>
  <a class='todos' href="#<%= lang %>/todos/<%=localizacao %>">todos</a><br/><br/>
  <% } %>
  <% _.each(tags, function(t){ %>
  <a class='<% if (tag == t.name) { %>atual<% } %>' href='#<%= t.lang %>/<%= t.name %>/<%=localizacao %>' rel='<%= t.count %>' title='<%= t.name %>'><%= t.name %></a>
  <% }) %>
</div>
